<div class="chat-container">
  <app-nav-header
    [title]="'Chat Coletivo'"
    [showChatNav]="true"
    [showPrivateNav]="true"
    [showGroupNav]="false"
    (navigatePrivate)="irParaPrivado()"
    (navigateGroup)="irParaColetivo()"
    (cancel)="cancelar()"
    (back)="voltar()"
  ></app-nav-header>

  <div class="messages-container">
    <div *ngFor="let msg of messages" class="message">
      <img [src]="msg.profilePictureUrl || 'assets/default-avatar.png'" alt="Avatar" class="avatar">
      <div class="message-content">
        <span class="username">{{ msg.sender }}:</span>
        <span class="text">{{ msg.content }}</span>
      </div>
    </div>
    <div *ngIf="connecting" class="connecting">
      Conectando ao chat...
    </div>
  </div>

  <div class="input-container">
    <input
      type="text"
      [(ngModel)]="newMessage"
      (keyup.enter)="send()"
      placeholder="Digite sua mensagem..."
    />
    <button (click)="send()">Enviar</button>
  </div>
</div>
