<div class="chat-container">
  <app-nav-header
    [title]="'Chat Coletivo'"
    [showChatNav]="true"
    (navigatePrivate)="irParaPrivado()"
    (navigateGroup)="irParaColetivo()"
    (cancel)="cancelar()"
    (back)="voltar()"
  ></app-nav-header>

  <div class="messages">
    <div *ngFor="let m of messages" class="message">
      <span class="sender">{{ m.sender || 'An√¥nimo' }}</span>
      <span class="content">{{ m.content }}</span>
      <span class="time">{{ m.timestamp | date:'shortTime' }}</span>
    </div>
  </div>

  <div class="composer">
    <input [(ngModel)]="newMessage" type="text" placeholder="Digite uma mensagem..." />
    <button (click)="send()" [disabled]="!newMessage.trim()">Enviar</button>
    <button (click)="cancelar()" class="bg-gray-500 text-white px-3 py-1 rounded">Cancelar</button>
  </div>
</div>
