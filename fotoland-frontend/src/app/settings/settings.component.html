<div class="settings-page">
  <app-nav-header [showChatNav]="false" [showCancel]="false" [showBack]="true"></app-nav-header>

  <section class="card">
    <h2>Preferências</h2>
    <div class="row">
      <label><input type="checkbox" [(ngModel)]="preferences.emailNotifications"> Receber notificações por email</label>
    </div>
    <div class="row">
      <label><input type="checkbox" [(ngModel)]="preferences.privateProfile"> Tornar perfil privado</label>
    </div>
    <button class="btn" (click)="savePreferences()">Salvar Preferências</button>
  </section>

  <section class="card">
    <h2>Alterar Senha</h2>
    <div class="row">
      <label>Senha atual</label>
      <input type="password" [(ngModel)]="currentPassword">
    </div>
    <div class="row">
      <label>Nova senha</label>
      <input type="password" [(ngModel)]="newPassword">
    </div>
    <div class="row">
      <label>Confirmar nova senha</label>
      <input type="password" [(ngModel)]="confirmPassword">
    </div>
    <button class="btn primary" (click)="changePassword()" [disabled]="saving">Alterar Senha</button>
  </section>
</div>
