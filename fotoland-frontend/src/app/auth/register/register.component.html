<div class="background-slideshow">
  <div class="slide" style="background-image: url('assets/futuristic-background.jpg');"></div>
  <div class="slide" style="background-image: url('assets/futuristic-background2.jpg');"></div>
  <div class="slide" style="background-image: url('assets/futuristic-background3.jpg');"></div>
</div>

<div class="register-container">
  <div class="register-form">
    <h2>Create Account</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required>
      </div>
      <div class="form-group">
        <label for="username">Nickname</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="user.address">
      </div>
      <div class="form-group">
        <label for="profilePictureUrl">Profile Picture URL</label>
        <input type="text" id="profilePictureUrl" name="profilePictureUrl" [(ngModel)]="user.profilePictureUrl">
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
</div>
