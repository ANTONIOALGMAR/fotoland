<app-nav-header
  [title]="'Login'"
  (navigatePrivate)="irParaPrivado()"
  (navigateGroup)="irParaColetivo()"
  (cancel)="cancelar()"
  (back)="voltar()"
></app-nav-header>

<div class="background-slideshow">
  <div class="slide" style="background-image: url('assets/futuristic-background.jpg');"></div>
  <div class="slide" style="background-image: url('assets/futuristic-background2.jpg');"></div>
  <div class="slide" style="background-image: url('assets/futuristic-background3.jpg');"></div>
</div>

<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nickname</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" autocomplete="current-password" required>
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Entrando...' : 'Login' }}
      </button>

      <div class="loading-indicator" *ngIf="loading">
        <span class="spinner"></span>
        <span class="loading-text">Autenticando...</span>
      </div>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
    <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
  </div>
</div>
